<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Score Counter</title>
</head>
<body onload="onLoadReset()">
    <div class="body">
        <h1 class="title">Score Counter</h1>
        <div class="overs-select-container">
            <p class="select-overs-text">Choose Overs</p>
            <input type="number" class="overs-input" placeholder="Choose Overs" value="4" readonly>
            <div class="overs-change-div">
                <button class="overs-dec-btn" onclick="changeOvers('dec')">-</button>
                <button class="overs-inc-btn" onclick="changeOvers('inc')">+</button>
            </div>
        </div>

        <div class="select-innings-div">
            <p class="select-overs-text">Select Innings</p>
            <button class="first-innings-btn" onclick="startCalculator('first-innings')">1st Innings</button>
            <button class="second-innings-btn" onclick="showSecondInningsDiv()">2nd Innings</button>
        </div>

        <div class="second-innings-div">
            <p class="select-overs-text">Enter 1st Innings score for Target</p>
            <input type="number" class="enter-target-input" placeholder="Enter target" onkeyup="enableStartButton()">
            <button class="back-btn" onclick="showSelectInningsDiv()">Back</button>
            <button class="start-btn" onclick="startCalculator('second-innings')">Start</button>
        </div>            
    </div>
    <p class="credits">Developed by <a href="https://www.instagram.com/ahmed_yusuf_shaik" target="_blank">YUSUF SHAIK</a></p>
    <script src="script.js"></script>    
</body>
</html>
